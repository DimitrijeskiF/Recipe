<a
  style="cursor: pointer; padding-top: 10px;"
  [routerLink]="[index]"
  routerLinkActive="active"
  class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
    <span><b>Preparation Instruction:</b></span>
    <p class="list-group-item-text"> {{ recipe.description | slice: 0: 30 }}...</p>
    <p><b>Needed time:</b> <span *ngIf="recipe.hour != 0">{{recipe.hour}}h  -  </span><span>{{recipe.minutes}}min</span></p>
  </div>

  <span class="pull-right">
        <img
          [src]="recipe.imagePath"
          alt="{{ recipe.name }}"
          class="img-responsive"
          style="max-height: 70px"
        />
      </span>
</a>
